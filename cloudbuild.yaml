steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/icure-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/icure-backend:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/icure-backend:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/icure-backend:latest'
    id: 'push-image-latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'icure-backend-service'
      - '--image=gcr.io/$PROJECT_ID/icure-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=60s'
      - '--set-env-vars=NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,CORS_ORIGIN=*'
    id: 'deploy-cloud-run'

# Specify which images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/icure-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/icure-backend:latest'

# Options for the build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Build timeout
timeout: '1200s'
